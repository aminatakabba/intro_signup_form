<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Bootstrap links -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- CSS stylesheets link -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Right side of the page -->
  <div class="left col-md-5">
    <h1 class="title">
      Learn to code by watching others
    </h1>
    <p class="paragraph">
    See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
    </p>
  </div>   

  <!-- Left side of the  page -->
  <div class="right col-md-5">
    <div class="trial">
      <p class="trialtext">
        <span style="font-weight: 900;">Try it free 7 days</span> then $20/mo. thereafter
      </p>
    </div>
    <div class="formdiv">
      <form action="#">
        <input type="text" class="finput" placeholder="First Name ">
        <input type="text" class="finput" placeholder="Last Name">
        <input type="email" class="finput" placeholder="Email Address">
        <input type="password" class="finput" placeholder="Password">
        <button type="submit" class="finput" id="submit">CLAIM YOUR FREE TRIAL </button>
      </form>
      <p class="terms">
        By clicking the button, you are agreeing to our <a href="#" id="term">Terms and Services</a>
      </p>
    </div>
  </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
